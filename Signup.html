<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
    <script>
        function validateSignUpForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const emailPattern = /^[a-zA-Z0-9._%+-]+@somaiya\.edu$/;
            const passwordPattern = /.{8,}/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid organization email (e.g., name@somaiya.edu).");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form onsubmit="return validateSignUpForm()">
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" required>
                    <option selected disabled>Choose Department</option>
                    <option>Computer Department</option>
                    <option>Information Technology Department</option>
                    <option>Electronics Department</option>
                    <option>Artificial Intelligence and Data Science Department</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Organization Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="8" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
