<link rel="stylesheet" href="/static/styles1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <div class="container">
    <div class="title">Teacher Login</div>
  
      <form action="/login" method="POST" id="login-form">
        <p>
        <input type="text" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="submit" id="login" value="Login">
        </p>
      </form>
      <div id="create-account-wrap">
        <p>Not a member? <a href="/signup">Create Account</a><p>
      </div>
    </div>
  </div>
  <!--create-account-wrap-->
</div><!--login-form-wrap-->

</html>
