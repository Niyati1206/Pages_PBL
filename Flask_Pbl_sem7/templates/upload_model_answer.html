<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Answer Key</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if available -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 20px;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #9b59b6;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Model Answer Key</h1>

        <!-- Form to enter details -->
        <form method="post" enctype="multipart/form-data">
            <!-- Subject Name -->
            <div class="input-group">
                <label for="subject-name">Subject Name</label>
                <input type="text" id="subject-name" name="subject-name" placeholder="Enter subject name" required>
            </div>

            <!-- Model Answer Key PDF for Section A -->
            <div class="input-group">
                <label for="section1">Upload Section A Model Answer Key (PDF)</label>
                <input type="file" id="section1" name="section1" accept="application/pdf" required>
            </div>

            <!-- Model Answer Key PDF for Section B -->
            <div class="input-group">
                <label for="section2">Upload Section B Model Answer Key (PDF)</label>
                <input type="file" id="section2" name="section2" accept="application/pdf" required>
            </div>

            <!-- Model Answer Key PDF for Section C -->
            <div class="input-group">
                <label for="section3">Upload Section C Model Answer Key (PDF)</label>
                <input type="file" id="section3" name="section3" accept="application/pdf" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>


</body>

</html>
