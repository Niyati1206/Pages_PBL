<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if needed -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .student-info, .upload-section, .footer {
            margin-bottom: 20px;
        }
        .student-info p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .upload-section label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        .upload-section input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .evaluate-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .evaluate-button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluation Page</h1>
        
        <!-- Student Information Section -->
        <div class="student-info">
            <h2>Student Information</h2>
            <p><strong>Roll Number:</strong> 1</p>
            <p><strong>Name:</strong> Niyati</p>
            <p><strong>Subject:</strong> Data Structures</p>
            <p><strong>Total Marks:</strong> 100</p>
        </div>

        <!-- Upload Student Answers PDF Section -->
        <div class="upload-section">
            <label for="student-answer-pdf">Upload Student's Answer PDF:</label>
            <input type="file" id="student-answer-pdf" name="student-answer-pdf" accept="application/pdf" required>
        </div>

        <!-- Evaluate Button -->
        <button class="evaluate-button" onclick="evaluateStudent()">Evaluate</button>
    </div>

<!-- Footer Section -->
<footer class="footer bg-dark text-white text-center py-3" style="width: 100%; position: fixed; bottom: 0;">
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    <p>
        <a href="#" class="text-white mx-2">Privacy Policy</a> |
        <a href="#" class="text-white mx-2">Terms of Service</a>
    </p>
</footer>


    <script>
        function evaluateStudent() {
            const fileInput = document.getElementById('student-answer-pdf');
            if (!fileInput.files.length) {
                alert("Please upload the student's answer PDF before evaluating.");
                return;
            }

            // Implement your evaluation logic here.
            alert("Evaluation in progress...");
            // After evaluating, redirect to report page or show result as required.
        }
    </script>
</body>
</html>
