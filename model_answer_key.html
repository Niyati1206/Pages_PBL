<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Answer Key</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if available -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
        }

        .footer p {
            margin: 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Model Answer Key</h1>

        <!-- Form to enter details -->
        <form action="/submit_evaluation" method="post" enctype="multipart/form-data">


            <!-- Subject Name -->
            <div class="input-group">
                <label for="subject-name">Subject Name</label>
                <input type="text" id="subject-name" name="subject-name" placeholder="Enter subject name" required>
            </div>

            <!-- Total Marks -->
            <div class="input-group">
                <label for="total-marks">Total Marks</label>
                <input type="number" id="total-marks" name="total-marks" placeholder="Enter total marks" required>
            </div>
            <!-- Model Answer Key PDF -->
            <div class="input-group">
                <label for="answer-key">Upload Model Answer Key (PDF)</label>
                <input type="file" id="answer-key" name="answer-key" accept="application/pdf" required>
            </div>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    <p>
        <a href="#" class="text-white mx-2">Privacy Policy</a> |
        <a href="#" class="text-white mx-2">Terms of Service</a>
    </p>
</footer>
</body>

</html>
